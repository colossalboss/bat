<main>
  <section id="top">
    <div class="con">
      <div class="profile-img">
        <div class="image">
          <img src="https://pbs.twimg.com/profile_images/1048247942006689792/eLkgGbom_bigger.jpg" alt="Profile Pic">
        </div>
        <div class="edit-div">
          <!-- <a [routerLink]="['/edit']">Edit</a> -->
          <button class="edit-btn" mat-raised-button (click)="openDialog()">Edit profile</button>
        </div>
      </div>
      <div class="others">
        <div class="name-div">
          <div class="handles">
            <h2>Ogbara Godstar</h2>
            <p>@Username</p>
          </div>
        </div>
        <div class="xtras">
          <ul>
            <li><a (click)="showPosts()">Posts</a></li>
            <li><a (click)="showMedia()">Media</a></li>
            <li><a href="#">Likes</a></li>
          </ul>
        </div>
        <hr>
      </div>
      <router-outlet></router-outlet>
    </div>
  </section>
</main>
