<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      Hello
    </div>

    <div class="container col-6">
      <div class="row">
        <div class="car"  style="width: 100%">

          <mat-card class="example-card">
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content style="width: 100%">
              <form action="">
                <mat-form-field>
                  <mat-label>Select tip</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let tip of tips" [value]="tip">
                      {{tip}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field [style.fontSize]="20">
                  <mat-label>Thougths</mat-label>
                  <textarea matInput
                            cdkTextareaAutosize
                            #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>

                <button class="post-btn" mat-button>Post tip</button>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <!-- <button mat-button>LIKE</button>
              <button mat-button>SHARE</button> -->
            </mat-card-actions>
          </mat-card>

        </div>
      </div>
    </div>

    <div class="col-3">
      Hello
    </div>
  </div>
</div>
