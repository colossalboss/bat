<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-3" id="side1">
      <app-trends></app-trends>
    </div>

    <div class="container col-lg-6 col-md-6 col-sm-12">
      <div class="row">
        <div class="car"  style="width: 100%">

          <mat-card class="example-card">
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title>{{ fixture }}</mat-card-title>
            </mat-card-header>

          </mat-card>

          <mat-card class="example-card" *ngFor="let pick of picks">
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <!-- <mat-card-title>{{ fixture }}</mat-card-title> -->
              <mat-card-subtitle>{{ pick.title }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content (click)="predict(p)" style="width: 100%" *ngFor="let p of pick.options" class="grey bg-dark light">
              <a [routerLink]="['thoughts']">
                <p class="p4">{{ p }}</p>
              </a>
            </mat-card-content>
            <mat-card-actions>
              <!-- <button mat-button>LIKE</button>
              <button mat-button>SHARE</button> -->
            </mat-card-actions>
          </mat-card>

        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3" id="side2">
      <app-standings></app-standings>
    </div>
  </div>
</div>
