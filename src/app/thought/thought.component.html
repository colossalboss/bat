<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-3" id="side1">
      <app-trends></app-trends>
    </div>

    <div class="container col-lg-6 col-md-6 col-sm-12">
      <div class="row">
        <div class="car">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Your Post</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content (click)="predict(p)" style="width: 100%">
              {{ post }}
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="mt-1 btn btn-primary">LIKE</button>
              <button mat-button class="mt-1 btn btn-primary">SHARE</button>
            </mat-card-actions>
          </mat-card>

          <mat-card class="example-card">
            <mat-card-content style="width: 100%">
              <form>
                <div class="form-group">
                  <label for="thoughts">Thoughts</label>
                  <textarea class="form-control" id="thoughts" (value)="text" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" (click)=onSubmit();>Post</button>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <!-- <button type="button" class="btn btn-primary">Primary</button> -->
            </mat-card-actions>
          </mat-card>

        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3" id="side2">
      <app-standings></app-standings>
    </div>
  </div>
</div>
