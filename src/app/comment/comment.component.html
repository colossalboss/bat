<div class="container-fluid mt-2 mb-2">
  <div class="card p-2">
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col-2" id="user-image">
          <img [src]="post.image" alt="User Image">
        </div>
        <div class="col-10"> <!-- End 10 -->
          <div class="row d-flex justify-content-between">
            <div class="col-3 d-flex align-self-center justify-content-start p-0">
              <p>{{post.username}}</p>
            </div>
            <div class="col-9 no-p">
              <div class="row d-flex justify-content-end" id="single-post">
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
                <div class="col-1 p-0 d-flex justify-content-center"><span>W</span></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 no-p j-text">
              <p class="p2">{{ post.thought }}</p>
            </div>
          </div>
          <div class="row" id="post-actions">
              <div class="col-4 no-p">
                <button class="btn btn-default">{{post.likes}}  <i class="fa fa-heart"></i></button>
              </div>
              <div class="col-4 no-p mr-1">
                <button class="btn btn-default" (click)="showBox()">{{ post.Comment }}  <i class="fa fa-comment"></i></button>
              </div>
              <div class="col-2 no-p">
                <button class="btn btn-default"><i class="fa fa-facebook-official"></i></button>
              </div>
              <div class="col-1 no-p">
                <button class="btn btn-default"><i class="fa fa-twitter"></i></button>
              </div>
          </div>
        </div><!-- End 12 -->
      </div>
    </div>

    <div class="con">
      <div>
        <div class="status-div">
          <div class="dp">
            <img [routerLink]="['/profile']" src="https://pbs.twimg.com/profile_images/1048247942006689792/eLkgGbom_reasonably_small.jpg" alt="Image of User">
          </div>
          <div class="field">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)" ngNativeValidate>
              <div class="text">
                <textarea name="message" id="message" cols="30" rows="3" placeholder="Your Comment" [(ngModel)]="message" required></textarea>
              </div>
              <div class="btns-div">
                <div class="action-btn">
                  <input type="submit" class="post-btn" value="Post">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
