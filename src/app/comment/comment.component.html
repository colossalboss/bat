<div class="con">
  <div>
    <div class="status-div">
      <div class="dp">
        <img [routerLink]="['/profile']" src="https://pbs.twimg.com/profile_images/1048247942006689792/eLkgGbom_reasonably_small.jpg" alt="Image of User">
      </div>
      <div class="field">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" ngNativeValidate>
          <div class="text">
            <textarea name="message" id="message" cols="30" rows="3" placeholder="Your Comment" [(ngModel)]="message" required></textarea>
          </div>
          <div class="btns-div">
            <div class="file-upload">
              <input type="file" name="file" id="file" [(ngModel)]="file">
              <label for="file"><i class="fa fa-image"></i></label>
            </div>
            <div class="action-btn">
              <input type="submit" class="post-btn" value="Post">
              <span class="cancel" (click)="onCancel()">Cancel</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
